<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="Vue Slider exercise">
    <!-- Title  -->
    <title>Vue Slider</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">

</head>

<body>
    <!-- Container  -->
    <div class="container d-flex align-items-stretch mx-auto py-4" id="app">
        <!-- Carousel section  -->
        <div id="carousel" class="carousel slide col-9">
            <div class="row h-100">
                <div class="col h-100">
                    <img :src="media[activeIndex].image" :alt="media[activeIndex].title">
                    <div class="carousel-caption text-end">
                        <h5>{{media[activeIndex].title}}</h5>
                        <p> {{media[activeIndex].text}} </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Thumbs section  -->
        <div class="thumbs col-3 position-relative">
            <div class="row row-cols-1 h-100">
                <div class="col h-100">
                    <img v-for="(img,i) in media" :src="media[i].image" alt="media[i].title" @click="setActiveIndex(i)">
                </div>
            </div>
            <!-- Buttons   -->
            <div
                class="chevrons text-light d-flex flex-column justify-content-between fs-1 py-4 position-absolute top-0 end-50 bottom-0 z-1 ">
                <i class="bi bi-chevron-up bg-secondary rounded-5" @click="setActiveIndex('prev')"></i>
                <i class="bi bi-chevron-down bg-secondary rounded-5" @click="setActiveIndex('next')"></i>
            </div>
        </div>
    </div>


    <!-- Veu Scripts  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script js  -->
    <script src="js/index.js"></script>
</body>

</html>
