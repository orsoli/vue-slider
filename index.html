<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="Vue Slider exercise">
    <!-- Title  -->
    <title>Vue Slider</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">

</head>

<body>
    <!-- Container  -->
    <div class="container d-flex align-items-stretch mx-auto py-4" id="app">
        <!-- Carousel section  -->
        <div id="carousel" class="carousel slide col-9">
            <div class="row h-100">
                <div class="col h-100">
                    <img :src="media[0].image" :alt="media[0].title">
                    <div class="carousel-caption text-end">
                        <h5>{{media[0].title}}</h5>
                        <p> {{media[0].text}} </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Thumbs section  -->
        <div class="thumbs col-3 opacity-75">
            <div class="row row-cols-1 h-100">
                <div class="col h-100">
                    <img v-for="(img,i) in media" :src="media[i].image" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Veu Scripts  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script js  -->
    <script src="js/index.js"></script>
</body>

</html>
